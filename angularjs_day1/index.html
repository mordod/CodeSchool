<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>MY ngApp</title>
	<script src='vendor/angular.min.js'></script>
	<script src='javascripts/application.js'></script>
</head>
<body ng-controller="applicationCtrl as app" >
	<ng-include src="'templates/basic_ngModel.html'"></ng-include>
	<h1>Timer: {{app.timerSeconds}}</h1>
	<img ng-repeat="image in app.imagesNames" src="images/{{image}}" style="max-width: 300px">
</body>
</html>
